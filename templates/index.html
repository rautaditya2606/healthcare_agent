<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthInsight AI - Medical Report Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>HealthInsight AI</h1>
        <p class="subtitle">Upload your medical report for instant analysis</p>
        
        <form method="post" enctype="multipart/form-data" onsubmit="showLoader()">
            <div class="upload-area" id="dropZone">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <h3>Upload Medical Report</h3>
                <p>Drag & drop your PDF here or click to browse</p>
                
                <input type="file" name="report" id="fileInput" class="file-input" accept=".pdf" required>
                <label for="fileInput" class="file-label">
                    Choose File
                </label>
                <div id="fileName" class="file-name">No file selected</div>
            </div>

            <button type="submit" id="analyzeBtn">Analyze Report</button>
            
            <div id="loader" class="loader">
                <div class="spinner"></div>
                <p>Analyzing your report...</p>
            </div>
        </form>

        {% if result %}
        <div class="result-container">
            <div class="result-header">Analysis Results</div>
            <div class="result-content">
                <div class="recommendations-list">
                    <div class="recommendation-item">
                        {{ result }}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const dropZone = document.getElementById('dropZone');
        
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = 'No file selected';
            }
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.style.borderColor = '#4f46e5';
            dropZone.style.backgroundColor = 'rgba(79, 70, 229, 0.05)';
        }

        function unhighlight() {
            dropZone.style.borderColor = '';
            dropZone.style.backgroundColor = '';
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                fileInput.files = files;
                fileName.textContent = files[0].name;
            }
        }

        function showLoader() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loader = document.getElementById('loader');
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            loader.style.display = 'block';
            
            const resultContainer = document.querySelector('.result-container');
            if (resultContainer) {
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }
            
            return true;
        }

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
    </script>
</body>
</html>
